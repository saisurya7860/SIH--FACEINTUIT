<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Analysis Section */
.analysis-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10rem 0;
}

.video-wrapper {
  position: relative;
  width: 80%;
  aspect-ratio: 16/9;
  background-color: var(--black-color);
  margin-bottom: 2rem;
}

#video-placeholder {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}

#video-pro {
  width: 100%;
  height: 100%;
  border-radius: 10px;
}

#upload-label {
  padding: 0.5rem 1rem;
  border-radius: 25px;
  border: 1px solid var(--hover-color);
  color: var(--white-color);
  background-color: var(--btn-color);
  cursor: pointer;
}

#upload-btn {
  display: none;
}

    </style>
</head>
<body>
    <section id="analysis">
        <div id="container">
          <div class="analysis-container">
            <div class="video-wrapper">
              <img id="video-placeholder" src="images/upload-placeholder.png" alt="Upload Video" />
              <video id="video-pro" width="80%" height="100%" controls style="display:none;"></video>
            </div>
            <label id="upload-label" for="upload-btn">Upload video</label>
            <input type="file" accept="video/mp4,video/webm" id="upload-btn">
          </div>
        </div>
      </section>    
      
      <script>
        let profilevid = document.getElementById('video-pro');
        let inputfile = document.getElementById('upload-btn');
        let placeholder = document.getElementById('video-placeholder');

        inputfile.onchange = function() {
            let file = inputfile.files[0];
            if (file) {
                profilevid.src = URL.createObjectURL(file);
                placeholder.style.display = 'none';
                profilevid.style.display = 'block';
            }
        };

      </script>
</body>
</html>
