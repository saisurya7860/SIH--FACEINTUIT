<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-5.0.2-dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="analysis.css">

    <script>
        //create an XMLHttpRequest
        const xhttp = new XMLHttpRequest(); 
    
        //define a callback function
        xhttp.onload = function footer(){
          document.getElementById('footer').innerHTML = this.responseText;
        }
    
        // sending request to the server
        xhttp.open("GET","footer.html");
        xhttp.send();
      </script>
</head>
<body>
    



    <footer id="footer"></footer>
    <!-- bootstrap JS -->
    <script src="css/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
